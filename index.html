      <ul class="nav-bar">

  <h2>Surround yourself with the father of the protestant reformation</h2>

<figure>

<figure>

</figure>
<figure>

</figure>

<figure>

<figure>

  <figcaption>Martin Luther Phone Case - $10</figcaption>
</figure>

  </section>

  <h2>Car Accessories</h2>
  <div class="car-accessories">
<figure>

<figure>
